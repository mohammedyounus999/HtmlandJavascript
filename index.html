<html ng-app='myApp'>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<script type='text/javascript'
        src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js'></script>

<style>
    span{
        font-size:20px;
        float:right;
        padding-right:10px;
    }
</style>

<body ng-controller='myCtrl'>
<span>Page</span><span ng-bind='data.page'></span>
<table class="table table-striped">
    <tr><th>currency</th><th>Firstname</th><th>Lastname</th><th>Avatar</th></tr>
    <tr ng-repeat='x in data.info' ><td>{{x.id | currency}}</td><td>{{x.first_name |uppercase}}</td><td>{{x.last_name |uppercase}}</td><td>{{x.avatar}}</td>
</table>
<label>Per Page {{data.per_page}}</label>
</body>

</html>
